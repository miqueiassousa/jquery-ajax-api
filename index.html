<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo jQuery Expandido</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Inclusão do jQuery -->
</head>
<body>
    <div class="container">
        <h1>Exemplo de Manipulação com jQuery</h1>

        <!-- Botões para ações -->
        <button id="mostrar">Mostrar conteúdo</button>
        <button id="esconder">Esconder conteúdo</button>
        <button id="mudar-cor">Mudar cor do título</button>
        <button id="adicionar-elemento">Adicionar elemento ao DOM</button>
        <button id="anima-zoom">Aplicar animação de zoom</button>
        <button id="carregar">Carregar Dados da API</button>
        <button id="limpar">Limpar conteúdo</button>

        <!-- Novos botões -->
        <button id="ajustar-fonte">Ajustar Tamanho da Fonte</button>
        <button id="modo-escuro">Alternar Modo Escuro</button>
        <button id="deslizar">Deslizar Conteúdo</button>
        <button id="animar-titulo">Animar Título</button>

        <!-- Novo botão de Exemplo de AJAX -->
        <button id="ajax-exemplo">Exemplo de AJAX</button>

        <!-- Área de conteúdo -->
        <div id="conteudo" style="display: none;">
            <p>Este conteúdo foi manipulado com jQuery!</p>
        </div>

        <!-- Seção para requisição AJAX -->
        <div id="dados-api"></div>

        <hr>
        <p>Este é um exemplo de como o jQuery pode facilitar a programação web.</p>
    </div>

    <script src="script.js"></script> <!-- Inclusão do JavaScript -->
</body>
</html>
